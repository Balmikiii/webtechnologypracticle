<!DOCTYPE html>
<head>
    <title>Fibonacci</title>  
    <link href="../3rd/css/bootstrap.min.css" rel="stylesheet">
    <script src="../3rd/js/bootstrap.bundle.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<style>
    .regit{
        width: 400px;
        margin-left: auto;
        margin-right: auto;
        border-radius: 5px;
        margin-top: 100px;
        box-shadow: 2px 2px 19px black;
    }
</style>
</head>
<body>
    <div class="regit pt-3 pb-3 pe-3 ps-3">
        <div class="text-center h4">Fibonacci number</div>
        <input type="number" id="n" class="form-control mb-3" placeholder="sum of Fibonacci Series">
        <p id="b"></p>
        <div class="text-center pt-3">
            <button onclick="fact1()" class="btn btn-dark">Check</button>
        </div>
    </div>
    <script>
        function fibo( num){  
        var n1 = 0; 
        var n2 = 1;  
        var temp;  
        var i = 0;  
        for (i = 0; i < num; i++){  
            temp = n1 + n2;
            n1 = n2; 
            n2 = temp; 
        }  
        return n2;  
        }   
        function fact1(){  
        var num = document.getElementById("n").value;  
        var f = fibo(num);  
        document.getElementById("b").innerHTML= "The sum of Fibonacci Series is: " +fibo(f);  
        }  
    </script>
</body>
</html>
